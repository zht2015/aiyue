<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>编辑管理员</title>
<link href="__PUBLIC__/Admin/scripts/artdialog/ui-dialog.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/skin/default/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Admin/scripts/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/scripts/jquery/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/scripts/artdialog/dialog-plus-min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/js/laymain.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/js/common.js"></script>

<script type="text/javascript">
    $(function () {
        //初始化表单验证
        $("#form1").initValidform();
    });
</script>
</head>

<body class="mainbody">
<form method="post" action="#" id="form1">
<!--导航栏-->
<div class="location">
  <a href="#" class="back"><i></i><span>返回列表页</span></a>
  <a href="#" class="home"><i></i><span>首页</span></a>
  <i class="arrow"></i>
  <a href="manager_list.aspx"><span>管理员</span></a>
  <i class="arrow"></i>
  <span>编辑管理员</span>
</div>
<div class="line10"></div>
<!--/导航栏-->
<!--内容-->
<div id="floatHead" class="content-tab-wrap">
  <div class="content-tab">
    <div class="content-tab-ul-wrap">
      <ul>
        <li><a class="selected" href="javascript:;">管理员信息</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="tab-content">
  <dl>
    <dt>管理角色</dt>
    <dd>
      <div class="rule-single-select">
        <select name="role_id" id="ddlRoleId" datatype="*" errormsg="请选择管理员角色" sucmsg=" ">
        	<option value="">请选择角色...</option>
          <!--<foreach name="role" item="v">-->
        	 <option value="{{$v['id']}}">{{$v['role_name']}}</option>
          <!--</foreach>-->
        </select>
      </div>
    </dd>
  </dl>
  <dl>
    <dt>管理员类型</dt>
    <dd>
      <div class="rule-single-select">
        <select name="role_type" id="ddlRoleId" datatype="*" errormsg="请选择管理员角色" sucmsg=" ">
          <option value="">请选择类型...</option>
          <option value="1">超级管理员</option>
          <option value="2">系统管理员</option>
        </select>
      </div>
    </dd>
  </dl>
  <dl>
    <dt>是否启用</dt>
    <dd>
      <div class="rule-single-checkbox">
          <input id="cbIsLock" type="checkbox" name="is_lock" checked="checked" />
      </div>
      <span class="Validform_checktip">*不启用则无法使用该账户登录</span>
    </dd>
  </dl>
  <dl>
    <dt>用户名</dt>
    <dd>
      <input name="userName" type="text" id="txtUserName" class="input normal" datatype="/^[a-zA-Z0-9\-\_]{2,50}$/" sucmsg=" " ajaxurl="{{:U('Manager/checkUserName')}}" /> 
      <span class="Validform_checktip">*字母、下划线，不可修改</span>
    </dd>
  </dl> 
  <dl>
    <dt>登录密码</dt>
    <dd>
      <input name="Password" type="password" id="txtPassword" class="input normal" datatype="*6-20" nullmsg="请设置密码" errormsg="密码范围在6-20位之间" sucmsg=" " /> 
      <span class="Validform_checktip">*</span>
    </dd>
  </dl>
  <dl>
    <dt>确认密码</dt>
    <dd>
      <input name="txtPassword1" type="password" id="txtPassword1" class="input normal" datatype="*" recheck="Password" nullmsg="请再输入一次密码" errormsg="两次输入的密码不一致" sucmsg=" " /> 
      <span class="Validform_checktip">*</span>
    </dd>
  </dl>
  <dl>
    <dt>姓名</dt>
    <dd>
      <input name="real_name" type="text" id="txtRealName" class="input normal" />
    </dd>
  </dl>
  <dl>
    <dt>电话</dt>
    <dd>
      <input name="tel" type="text" id="txtTelephone" class="input normal" />
    </dd>
  </dl>
  <dl>
    <dt>邮箱</dt>
    <dd>
      <input name="email" type="text" id="txtEmail" class="input normal" />
    </dd>
  </dl>
</div>
<!--/内容-->

<!--工具栏-->
<div class="page-footer">
  <div class="btn-wrap">
    <input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" />
    <input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
  </div>
</div>
<!--/工具栏-->
</form>
</body>
</html>
