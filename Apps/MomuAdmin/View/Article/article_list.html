        $(".pic img").click(function () {

                location.href = linkUrl; //跳转到修改页面
            }
        });
    });
  	//更改sort_id
  	var oldsort = 0;
    function remember(obj){
    	oldsort = $(obj).val();
    }
    function postNewSortnum(obj){
    	var newsort = $(obj).val();
    	if(newsort == oldsort){
	    	return false;
    	}
    	var eid = $(obj).attr('id');
    	var postd = eid+"|"+newsort;
    	__doPostBack("changeSort",postd);
    }
    //操作提示框
    showResult("{{$result}}","");
</script>
